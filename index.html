<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Add favicon here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>

    <div class="form-wrapper">
        <form class="weather-form">
            <input class="city-input" type="text" />
            <input class="state-input" type="text" />
            <button class="search-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>

    <main>

        <section class="current-weather-info">
            <div class="flex-wrapper">
                <div>
                    <h1 class="location city">Temecula</h1>
                </div>
                <div>
                    <h2 class="location state">California</h2>
                </div>
                <div>
                    <span class="temperature">95</span>
                </div>
                <div>
                    <p class="description">Sunny</p>
                </div>
                <div class="high-low-temps">
                    <div>
                        <p>
                            <span>H: </span><span class="high-temp">112</span>
                        </p>
                    </div>
                    <div>
                        <p>
                            <span>L: </span><span class="low-temp">65</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="hourly-forecast">

        </section>
        <section class="days-forecase">

        </section>
        

    </main>

             2 : {

             }
         }; -->
         <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
